<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main id="card">

    <img 
      id="product-image-mobile" 
      src="images/image-product-mobile.jpg" 
      alt="Picture of Gabrielle Perfume by Chanel" >

      <img 
      id="product-image-desktop" 
      src="images/image-product-desktop.jpg" 
      alt="Picture of Gabrielle Perfume by Chanel" >
    
    <div id="product-information">

      <section id="product-category">
        <h1>Perfume</h1>
      </section>

      <section id="product-name">
        <h2>Gabrielle Essence Eau De Parfum</h2>
      </section>

      <section id="product-description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </section>

      <section id="price">
        <p id="sale-price">$149.99</p>
        <p id="original-price">$169.99</p>
      </section>

      <button type="button"><img id="cart-img" src="images/icon-cart.svg" alt="Shopping Cart Icon">Add to Cart</button>

    </div>

  </main>
  
  <!-- 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/fish-ladder">fish-ladder</a>.
   -->

</body>
</html>
